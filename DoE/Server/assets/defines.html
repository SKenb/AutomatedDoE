<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/subPage.css">
    
        <script src="./js/main.js"></script>
    
        <title>Defines</title>
    
        <script> 
            updateDataFrom("./process.json"); 
            updateDataFrom("./defines.json"); 

            setInterval(() => { updateDataFrom("./process.json"); }, 1000); 
        </script>
    </head>
    <body>
        <div class="overlay processRunningFlag changeVisibility" style="visibility: collapse;">
            <h1>‚ùå DoE Running</h1>
        </div>
        <h1 class="text-centered defines">Defines</h1>
        <br/>
        <hr>
        <br/>
        <section>
            <h2 class="text-centered">üßæ Factors</h2>
            <table style="text-align: left;" class="factors">
                <tr class="ignore">
                    <th>Name:</th>
                    <th>Symbol:</th>
                    <th>Unit:</th>
                    <th>Min:</th>
                    <th>Max:</th>
                    <th></th>
                </tr>
                <tr class="template">
                    <th><input name="name[]" type="text" class="name variable input-small"/></th>
                    <th><input name="symbol[]" type="text" class="symbol variable input-small"/></th>
                    <th><input name="unit[]" type="text" class="unit variable input-small"/></th>
                    <th><input name="min[]" type="number" class="min variable input-small"/></th>
                    <th><input name="max[]" type="number" class="max variable input-small"/></th>
                    <th><a class="bin" onclick="this.parentElement.parentElement.remove();"></a></th>
                </tr>
            </table>

            <br/>
            <div class="button-wrapper">
                <button onclick="cloneFactorTemplate();">Add Factors</button>
                <button onclick="updateFactors();">Update Factors</button>
            </div>
            <br/>
            <br/>
        </section>

        <br/>
        <hr>
        <br/>
        <section class="animation-delay1">
            <h2 class="text-centered">üì¨ Folder Watch</h2>
            <table style="border-spacing: 150px 10px;">
                <tr>
                    <th class="half-width">Write:</th>
                    <th class="font2 half-width variable">
                        <input type="text" class="writeXamControl font2" value="??">
                    </th>
                </tr>
                <tr>
                    <th>Read:</th>
                    <th class="font2 half-width variable">
                        <input type="text" class="readXamControl font2" value="??">
                    </th>
                </tr>
            </table>
            <br/>
            <div class="button-wrapper">
                <button onclick="updatePaths();">Update Paths</button>
            </div>
            <br/>
            <br/>
        </section>
    </body>
</html>
